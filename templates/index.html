<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Mission to Mars</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

	<div class="container-fluid">

		<div class="jumbotron text-center">
			<h1>Mission to Mars</h1>
			<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
		</div>
		</br>
  
		<h3><strong>Latest Mars News</strong></h3>
		<h4 class="text-justify">{{mars.news_title}}:<h4>
		<p class="text-justify"><em>{{mars.news_p}}</em></p>
		</br>
    
		<div class="row">

			<div class="col-lg-6 col-md-12">
			
				<div class="row">

					<div class="col-12">
						<h3><strong>Featured Mars Image</strong></h3>
						<img src="{{mars.featured_image_url}}" alt="featured_mars_image" class="img-fluid rounded mx-auto d-block">
						</br>
					</div>
					
					<div class="col-12">
						<h3><strong>Current Weather on Mars</strong></h3>
						<p class="text-justify">{{mars.mars_weather}}</p>
						</br>
					</div>

				</div>

			</div>
			
			<div class="col-lg-6 col-md-12">
				<h3><strong>Mars Facts</strong></h3>
					<div class="table-responsive">
						{{mars.mars_facts|safe}}
					</div>
			</div>
			

		</div>
		</br>
		
		<h3><strong>Mars Hemispheres</strong></h3>
		<div class="row row-cols-lg-4 row-cols-md-2">
			{% for hemisphere in mars.hemispheres_name_url %}
				<div class="col">
					<figure>
						<img src="{{hemisphere.img_url}}" alt="{{hemisphere.title}}" class="img-fluid rounded mx-auto d-block">
						<figcaption>{{hemisphere.title}}</figcaption>
					</figure>
					</br>
				</div>
			{% endfor %}
		</div>

	</div>
  
</body>

</html>
